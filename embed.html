<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message Worth Repeating II - Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        /* Loading indicator */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: system-ui, -apple-system, sans-serif;
            color: #f7931a;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.3s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loader::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader">Loading Bitcoin Art</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
